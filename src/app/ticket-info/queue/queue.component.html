<div class="text-center queue-container" *ngIf="!isTicketEndedOrDeleted">
  <div [ngClass]="{'queue-heading-alignment-rtl' : isRtl, 'queue-heading-alignment' : true, 'queue-heading' : true, 'custom' : true, 'text-color' : true}">
    {{ 'ticketInfo.queueHeading' | translate }}
  </div>
  <div [ngClass]="{'queue-body-rtl' : isRtl, 'queue-heading-alignment' : true, 'queue-heading' : true,
  'custom' : true, 'text-color' : true}" [hidden]="!showNetWorkError">
    <app-network-message></app-network-message>
  </div>
  <div *ngIf="(!showNetWorkError && !visitRecycleMsg)" class="queue-body" [ngClass]="{'queue-body-rtl' : isRtl}">
    <app-queue-item [queueName]="queueItem.queueName" [visitPosition]="queueItem.visitPosition" [waitingVisits]="queueItem.waitingVisits"
      [upper]="queueItem.upperBound" [lower]="queueItem.lowerBound" [prevUpperBound]="queueItem.prevUpperBound" [prevLowerBound]="queueItem.prevLowerBound"
      [prevWaitingVisits]="queueItem.prevWaitingVisits" [prevVisitPosition]="queueItem.prevVisitPosition" [index]="queueItem.index"
      *ngFor="let queueItem of queueItems" class="app-queue-item"></app-queue-item>

  </div>
  <div *ngIf="visitRecycleMsg"  class="center-text recycle-heading custom text-color" [ngClass]="{'queue-body-rtl' : isRtl}">{{ visitRecycleMsg }}</div>
</div>
<div [innerHTML]="'ticketInfo.ticketEndHeading' | translate" *ngIf="isTicketEndedOrDeleted" class="center-text sub-heading-text-2 custom text-color queue-end"></div>
<div [innerHTML]="'ticketInfo.welcomeback' | translate" *ngIf="isTicketEndedOrDeleted" class="center-text sub-heading-text-2 custom text-color">

</div>
